name: Publish Surrealist

on:
  workflow_dispatch:
  push:
    tags:
      - 'v**'

permissions: write-all

jobs:
  package:
    name: Package
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 18 ] 
        platform: [ macos-latest, ubuntu-20.04, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Information
        run: echo "Building Surrealist version ${{ github.ref_name }} for ${{ matrix.platform }}"
        
      - name: Code checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Linux dependencies
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev

      - name: Frontend dependencies
        run: |
          npm i -g pnpm
          pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm tauri build

      - name: Upload web app
        uses: actions/upload-pages-artifact@v1
        if: matrix.platform == 'ubuntu-20.04'
        with:
          path: ./dist

      - name: Upload bundles
        uses: actions/upload-artifact@v2
        with:
          name: bundles-${{ matrix.platform }}
          path: ./src-tauri/target/release/bundle
  release:
    name: Release binaries
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Debug
        run: |
          sudo apt install tree
          tree

      - name: Rename binaries
        run: |
          mv ./bundles-macos-latest/dmg/Surrealist_${{ github.ref_name }}_x64.dmg ./surrealist-v${{ github.ref_name }}-darwin.dmg
          mv ./bundles-ubuntu-20.04/appimage/surrealist_${{ github.ref_name }}_amd64.AppImage ./surrealist-v${{ github.ref_name }}-linux.AppImage
          mv ./bundles-ubuntu-20.04/deb/surrealist_${{ github.ref_name }}_amd64.deb ./surrealist-v${{ github.ref_name }}-linux.deb
          mv ./bundles-windows-latest/msi/Surrealist_${{ github.ref_name }}_x64_en-US.msi ./surrealist-v${{ github.ref_name }}-windows.msi

      - name: Draft release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v${{ github.ref_name }}"
          prerelease: false
          draft: true
          title: "v${{ github.ref_name }}"
          files: |
            ./surrealist-v${{ github.ref_name }}-darwin.dmg
            ./surrealist-v${{ github.ref_name }}-linux.AppImage
            ./surrealist-v${{ github.ref_name }}-linux.deb
            ./surrealist-v${{ github.ref_name }}-windows.msi
      
      - name: Publish web app (Linux)
        uses: actions/deploy-pages@v1
